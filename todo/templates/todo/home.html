<!DOCTYPE html>
{% extends 'todo/base.html' %}
{% block maincontent %}
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %} "/>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <!-- <link rel="stylesheet" href="{% static 'css/style.css' %}> -->
    <title>ToDO List</title>

    <style>
        .logo-section-md {

                display: flex;
                position: absolute;
                top:8%;
                left:8%;
                transform: translate(-50%,-50%);
                font-size: 1.4rem;
                font-family: 'Indie Flower',cursive,sans-serif;
                text-decoration:line-through;
                color: black;

            }

            .logo-md {
                width: 2.4rem;
            }
    </style>

</head>
<body>
   
    <a href="{% url 'home' %}">
        <div class="logo-section-md">
            <h1>ToDolist</h1>
            <img class="logo-md" src="{% static 'pencil-logo.png' %}" alt="logo" srcset="">
        </div>
    </a>

    <header>
        <h1>{{user.username}}'s ToDo list</h1>
    </header>
    <form class="logout-btn-form" action="{% url 'logoutuser' %}" method="POST">
        {% csrf_token %}
        <button class="logout-btn" type="submit">Logout</button>
    </form>
    <h2 class="day"></h2>
        <form method="POST" class="todo-input-form" action="{% url 'addtodo' %}">
            {% csrf_token %}

            <input type="text" class="todo-input" name="todo-input">
               
            <button class="todo-button" type="submit">
                <i src class="fas fa-plus"></i>
                
            </button>
            
        </form>
        
        <div class="todo-nav">
            <a class="comp" href="{% url 'viewcompleted' %}">Completed</a>
            <a class="all" href="{% url 'alltodo' %}">All</a>
            <a class="imp" href="{% url 'viewimportant' %}">Important</a>

        </div>

        <div class="container">
        {% block content%}

        {% endblock %}
        </div>
    

    <script src="{% static 'js/app.js' %}"></script>
</body>
</html>
{% endblock %}
