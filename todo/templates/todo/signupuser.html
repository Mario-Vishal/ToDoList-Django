<!DOCTYPE html>
{% extends 'todo/base.html' %}
{% block subcontent %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="startup-form">
        
        
        
        <form class="signup-div-form" method="POST">
            {% csrf_token %}
        
            
            <input type="text" name="username" maxlength="150" autocapitalize="none" autocomplete="username" autofocus="" required="" id="id_username" placeholder="Username">
            <br> 
            <input type="password" name="password1" autocomplete="new-password" required="" id="id_password1" placeholder="password">
            <br> 
            <input type="password" name="password2" autocomplete="new-password" required="" id="id_password2" placeholder="re-type password">
            <br> 
    
            <button class="submit-btn" type="submit">
                sign up
            </button>
        </form>

    </div>
    {% if error %}
        <div class="error-red">
            <h3>{{error}}</h3>
        </div>
        {% endif %}
</body>
</html>
{% endblock %}
